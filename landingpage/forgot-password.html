<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">

    <style>

        body {

            table-layout: fixed !important;
            margin: 0 auto;
        }
        img {
            -ms-interpolation-mode:bicubic;
        }
        a {
            text-decoration: none;
            color: #fff;
        }
        a:hover{
            text-decoration: underline;
        }
        *[x-apple-data-detectors],
        .unstyle-auto-detected-links *,
        .aBn {
            border-bottom: 0 !important;
            cursor: default !important;
            color: inherit !important;
            text-decoration: none !important;
            font-size: inherit !important;
            font-family: inherit !important;
            font-weight: inherit !important;
            line-height: inherit !important;
        }
        .a6S {
            display: none !important;
            opacity: 0.01 !important;
        }
        .im {
            color: inherit !important;
        }
        form {
            display: block;
            margin-top: 0em;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: inline-block;
            margin-bottom: 0.5rem;
        }
        button, input, optgroup, select, textarea {
            margin: 0;
            font-family: inherit;
            font-size: inherit;
            line-height: inherit;
        }
        button, input {
            overflow: visible;
        }
        input:focus{
            box-shadow: none;
            outline: none;
        }
        .form-control {
            display: block;
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            color: #fff;
            background-color: #333333;
            background-clip: padding-box;
            border: 1px solid #333333;
            border-radius: 0;
            transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
        }
        .position-absolute{
            position: absolute;
        }
        .end-0{
            right: 0!important;
        }
        .top-0{
            top: 0!important;
        }
        .d-flex{
            display: flex;
        }
        .align-items-center{
            align-items: center;
        }
        .justify-content-center{
            justify-content: center;
        }
        .p-2{
            padding: 1rem;
        }
        .h-100{
            height: 100%!important;
        }
        .w-100{
            width: 100%!important;
        }
        .cursor-pointer{
            cursor: pointer;
        }
        .text-center{
            text-align: center;
        }
    </style>
    <style>
        body{
            font-family: 'Nunito Sans', sans-serif;
            font-weight: 400;
            font-size: 15px;
            line-height: 1.8;
            color: #fff;
            position: relative;
            background: url('images/bg-secondary.svg') top center;
        }
        header{
            position: fixed;
            margin: 0 auto;
            width: 100%;
        }
        footer{
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: space-between;
            gap: 1em;
            width: 100%;
            position: absolute;
            bottom: 25px;
            font-size: 12px;
            background: #000;
            border-top: 1px solid #333;
            padding: 1em 0;
        }
        h1,h2,h3,h4,h5,p{
            margin: 0;
        }
        h3{
            font-size: 24px;
            text-transform: uppercase;
        }
        .btn-primary{
            display:inline-block;
            padding:1em 1.5em;
            background-color:#02B5D3;
            color: #000;
            font-weight: bold;
        }
        .btn-primary:hover{
            text-decoration: none;
            background-color: #0090a9;
        }
        section{
            background: rgb(0,0,0);
            background: linear-gradient(0deg, rgba(0,0,0,1) 50%, rgba(0,0,0,0) 100%);
            display: block;
            height: 100%;
            padding: 8rem 0px;
        }
        .card{
            max-width: 30%;
            margin: 0 auto;
            background: transparent;
        }
        .card-header{
            padding: 1em;
            text-align: center;
        }
        .card-body{
            padding: 1em 2em;
        }
        .form-group{
            position: relative;
        }
        @media screen and (max-width: 720px) {
            .email-container {
                padding: 1rem!important;
            }
            .card{
                max-width: 90%;
                margin: 0 auto;
            }
        }
    </style>
    <script>
        var a;
        function showHidePassword(){
            if(a==1){
                document.getElementById('inputPassword').type='password';
                document.getElementById('iconPassword').src='images/eye-off.svg';  
                a=0;
            }else{
                document.getElementById('inputPassword').type='text';
                document.getElementById('iconPassword').src='images/eye-on.svg';
                a=1;
            }
        }
        function showHidePassword2(){
            if(a==1){
                document.getElementById('inputConfirmPassword').type='password';
                document.getElementById('iconConfirmPassword').src='images/eye-off.svg';  
                a=0;
            }else{
                document.getElementById('inputConfirmPassword').type='text';
                document.getElementById('iconConfirmPassword').src='images/eye-on.svg';
                a=1;
            }
        }
    </script>
</head>
<body>
    <header>
        <div style="text-align: center;padding: 30px 0;"><img src="images/LOGO.svg" alt="" /></div>
    </header>
    <section>
        <div class="card">
            <div class="card-header">
                <h3>Create a New Password</h3>
                <p>Reset password link from email becca123@gmail.com</p>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="New Password" id="inputPassword">
                        <img src="images/eye-off.svg" alt="" onclick="showHidePassword()" id="iconPassword" class="position-absolute end-0 top-0 d-flex align-items-center justify-content-center p-2 h-100 cursor-pointer"/>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Confirmation New Password" id="inputConfirmPassword">
                        <img src="images/eye-off.svg" alt="" onclick="showHidePassword2()" id="iconConfirmPassword" class="position-absolute end-0 top-0 d-flex align-items-center justify-content-center p-2 h-100 cursor-pointer"/>
                    </div>
                    <a href="" class="btn-primary w-100 text-center">Submit</a>
                </form>
            </div>
        </div>
    </section>
    <footer>
        <p>Follow us on</p>
        <div>

            <a href="#" style="margin:0 1rem;display: inline-block;"><img src="images/twitter-icon.svg" width="14" alt="" /></a>
            <a href="#" style="margin:0 1rem;display: inline-block;"><img src="images/youtube-icon.svg" width="14" alt="" /></a>
            <a href="#" style="margin:0 1rem;display: inline-block;"><img src="images/tiktok-icon.svg" width="14" alt="" /></a>
        </div>
        <div>&copy; copyright 2023 GRID. All right reserved.</div>
    </footer>
</body>
