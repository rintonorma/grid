<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="x-apple-disable-message-reformatting">
    <title>Form Customer Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;300;400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div class="header-nav">
            <a href="homepage.html" class="d-flex align-items-center z-index-1"><img src="assets/images/arrow-icon.svg" alt=""/></a>
            <h4 class="position-absolute text-center start-0 end-0 m-0">Registration</h4>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="card-body">
                <form>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <input type="text" class="form-control w-100" placeholder="First Name" id="inputFirstName">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <input type="text" class="form-control w-100" placeholder="Last Name" id="inputLastName">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email Address" id="inputEmail">
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <div class="form-group">
                                <select class="form-select">
                                    <option selected>+62</option>
                                    <option value="1">+63</option>
                                    <option value="2">+64</option>
                                    <option value="3">+65</option>
                                </select>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <input type="number" class="form-control w-100" placeholder="Phone Number" id="inputPhoneNumber">
                            </div>
                        </div>
                    </div>
                    <div class="mb-2">
                        <div class="form-group m-0">
                            <input type="password" class="form-control" placeholder="Enter Password" id="inputPassword">
                            <img src="assets/images/eye-off.svg" alt="" width="36" onclick="showHidePassword()" id="iconPassword" class="position-absolute end-0 top-0 d-flex align-items-center justify-content-center p-2 h-100 cursor-pointer"/>
                        </div>
                        <small class="text-secondary">Your password at least 8 characters</small>
                    </div>
                    <div class="form-group">
                        <select class="form-select">
                            <option selected>Select Gender</option>
                            <option value="1">Female</option>
                            <option value="2">Male</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" rows="3" placeholder="Address"></textarea>
                    </div>
                    <!-- <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">I have read and agree to <a href="#" class="text-primary">Terms of Service</a></label>
                    </div> -->
                    <a href="" class="btn-primary w-100 text-center mb-3">Register</a>
                    <!-- <a href="" class="btn w-100 text-center"><span class="text-white">Already have an account?</span> <span class="text-primary"><b>Sign In</b></span></a> -->
                </form>
            </div>
        </div>
    </main>
    <footer>
        <p>Follow us on</p>
        <div>
            <a href="#" style="margin:0 1rem;display: inline-block;"><img src="assets/images/facebook-icon.svg" width="14" alt="" /></a>
            <a href="#" style="margin:0 1rem;display: inline-block;"><img src="assets/images/instagram-icon.svg" width="14" alt="" /></a>
            <a href="#" style="margin:0 1rem;display: inline-block;"><img src="assets/images/twitter-icon.svg" width="14" alt="" /></a>
            <a href="#" style="margin:0 1rem;display: inline-block;"><img src="assets/images/youtube-icon.svg" width="14" alt="" /></a>
            <a href="#" style="margin:0 1rem;display: inline-block;"><img src="assets/images/tiktok-icon.svg" width="14" alt="" /></a>
        </div>
        <div>&copy; copyright 2023 GRID. All right reserved.</div>
    </footer>

    <!-- javascript -->
    <script src="assets/js/jquery-3.6.1.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
